resources:
  - rbac.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: kubernetes-dashboard-settings
    files: [_global=files/settings.json]

secretGenerator:
  - name: kubernetes-dashboard-certs
  - name: kubernetes-dashboard-csrf
  - name: kubernetes-dashboard-key-holder
