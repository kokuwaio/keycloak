name: Build

on:
  workflow_dispatch: {}
  push:
    branches: [main]

jobs:

  image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: /tmp/k3s-maven-plugin/rancher/
          key: rancher
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: maven
      - run: echo "timestamp=`date +"%Y%m%d-%H%M%S"`" > image.txt
      - run: echo "version=`mvn help:evaluate -Dexpression=version.org.keycloak -DforceStdout -q`" >> image.txt
      - run: echo "major=`mvn help:evaluate -Dexpression=version.org.keycloak -DforceStdout -q | cut -d. -f1`" >> image.txt
      - run: cat image.txt >> $GITHUB_ENV
      - run: mvn -B dependency:go-offline
      - run: mvn -B install -Ddockerfile.tag=${{ env.version }}-${{ env.timestamp }}
      - run: docker save kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }} | gzip > image.tar.gz
      - uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          path: |-
            image.txt
            image.tar.gz

  ghcr-io:
    runs-on: ubuntu-latest
    needs: image
    steps:
      - uses: actions/download-artifact@v3
      - uses: docker/login-action@v2.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GIT_ACTION_TOKEN }}
      - run: cat artifact/image.txt >> $GITHUB_ENV
      - run: docker load < artifact/image.tar.gz
      - run: docker tag kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }} ghcr.io/kokuwaio/keycloak:latest
      - run: docker tag kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }} ghcr.io/kokuwaio/keycloak:${{ env.timestamp }}
      - run: docker tag kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }} ghcr.io/kokuwaio/keycloak:${{ env.version }}
      - run: docker tag kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }} ghcr.io/kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }}
      - run: docker tag kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }} ghcr.io/kokuwaio/keycloak:${{ env.major }}
      - run: docker tag kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }} ghcr.io/kokuwaio/keycloak:${{ env.major }}-${{ env.timestamp }}
      - run: docker push ghcr.io/kokuwaio/keycloak --all-tags

  docker-io:
    runs-on: ubuntu-latest
    needs: image
    steps:
      - uses: actions/download-artifact@v3
      - uses: docker/login-action@v2.0.0
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERIO_USERNAME }}
          password: ${{ secrets.DOCKERIO_TOKEN }}
      - run: cat artifact/image.txt >> $GITHUB_ENV
      - run: docker load < artifact/image.tar.gz
      - run: docker tag kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }} docker.io/kokuwaio/keycloak:latest
      - run: docker tag kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }} docker.io/kokuwaio/keycloak:${{ env.timestamp }}
      - run: docker tag kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }} docker.io/kokuwaio/keycloak:${{ env.version }}
      - run: docker tag kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }} docker.io/kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }}
      - run: docker tag kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }} docker.io/kokuwaio/keycloak:${{ env.major }}
      - run: docker tag kokuwaio/keycloak:${{ env.version }}-${{ env.timestamp }} docker.io/kokuwaio/keycloak:${{ env.major }}-${{ env.timestamp }}
      - run: docker push docker.io/kokuwaio/keycloak --all-tags
