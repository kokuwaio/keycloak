apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:<patched>
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: postgres-env
          ports:
            - name: postgres
              containerPort: 5432
          startupProbe:
            exec:
              command: [/bin/sh, -c, exec pg_isready]
            initialDelaySeconds: 10
            periodSeconds: 1
            successThreshold: 1
            failureThreshold: 50
          readinessProbe:
            exec:
              command: [/bin/sh, -c, exec pg_isready]
          livenessProbe:
            exec:
              command: [/bin/sh, -c, exec pg_isready]
          volumeMounts:
            - name: init
              mountPath: /docker-entrypoint-initdb.d/init.sh
              subPath: init.sh
              readOnly: true
            - name: data
              mountPath: /var/lib/postgresql
            - name: tmp
              mountPath: /var/run/postgresql
            - name: tmp
              mountPath: /tmp
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
      automountServiceAccountToken: false
      enableServiceLinks: false
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      volumes:
        - name: init
          configMap:
            name: postgres-init
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
