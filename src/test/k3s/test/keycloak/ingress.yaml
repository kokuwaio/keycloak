apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
spec:
  rules:
    - host: keycloak.127.0.0.1.nip.io
      http:
        paths:
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  name: http
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  name: http
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  name: http
          - path: /realms/master
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  name: http
          - path: /resources
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  name: http
          - path: /js
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  name: http
    - host: auth.kokuwa.127.0.0.1.nip.io
      http:
        paths:
          - path: /realms/kokuwa
            pathType: Prefix
            backend:
